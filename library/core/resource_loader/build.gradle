plugins {
	id("qsl.module")
}

qslModule {
	name = "Quilt Resource Loader"
	moduleName = "resource_loader"
	id = "quilt_resource_loader"
	description = "Asset and data resource loading for Quilt mods."
	moduleDependencies {
		core {
			api("qsl_base")
			testmodOnly("lifecycle_events")
		}
		gui {
			api("screen")
		}
	}
	entrypoints {
		client_events {
			values = ["org.quiltmc.qsl.resource.loader.impl.client.PackScreenTooltips"]
		}
	}
	accessWidener()
	injectedInterface("net/minecraft/class_3262") {
		values = ["org/quiltmc/qsl/resource/loader/api/QuiltPack"]
	}
	injectedInterface("net/minecraft/class_3288") {
		values = ["org/quiltmc/qsl/resource/loader/api/QuiltPackProfile"]
	}
}
